server:
  port: 30000

eureka:
  instance:
    prefer-ip-address: true
    ip-address: "${HOST}"
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: "http://${EUREKA_SERVER}/eureka/"

spring:
  application:
    name: alarm-distribution-service

kafka:
  bootstrap:
    servers: "${KAFKA_SERVER}"